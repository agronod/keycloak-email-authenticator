# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Determine Build Profile
        id: set-profile
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Use the target branch for PRs
            TARGET_BRANCH="${{ github.base_ref }}"
          else
            # Use the current branch for normal commits
            TARGET_BRANCH="${{ github.ref_name }}"
          fi

          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "PROFILE=prod" >> $GITHUB_ENV
          elif [[ "$TARGET_BRANCH" == "develop" ]]; then
            echo "PROFILE=dev" >> $GITHUB_ENV
          else
            echo "PROFILE=dev" >> $GITHUB_ENV  # Default to dev for other branches
          fi

      - name: Build with Maven
        run: mvn -P${{ env.PROFILE }} -B package --file pom.xml

      - uses: actions/upload-artifact@v4
        with:
          name: keycklok-email-authentication-jar-with-dependencies
          path: target/keycklok-email-authentication-jar-with-dependencies.jar

  create_github_release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: keycklok-email-authentication-jar-with-dependencies
          path: downloaded-artifact

      - run: mkdir jars

      - run: mv downloaded-artifact/keycklok-email-authentication-jar-with-dependencies.jar jars/keycklok-email-authentication-jar-with-dependencies.jar

      - uses: mathieudutour/github-tag-action@v6.0
        id: tag_version
        with:
          # pre_release_branches: develop
          # append_to_pre_release_tag: prerelease
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          files: |
            jars/keycklok-email-authentication-jar-with-dependencies.jar
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
